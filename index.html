<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Bungee+Shade|Fredoka+One|Monofett|Monoton|Press+Start+2P|VT323" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"
  integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"> </script>
</head>
<body>
  <header>
    <h1>DANCE, TRUMP, DANCE!</h1>
    <h2>Test your dancing skills!</h2>
    <img src="images/char/Palo.png" alt="" class="header-img first">
    <section>
      <div class="first">
        <p class="instructions">Use &#8592; &#8593; &#8594; &#8595; to make Trump dance, or space to catch the penises. Each match will make you earn 5 seconds, every miss will take 10 seconds off your time. </p>
        <button class="start-button" id="start-btn" >START!</button>
      </div>
    </section>
  </header>
  <main id="game-wrapper">
    <div class="scoreCounter" id="">
      Time left:<span id="score">0</span>
    </div>
    <div class="dancefloor">
      <img class="dancer" src="images/char/TumpsDance1.png">
      <audio src="audio/Earth Wind and Fire - Boogie wonderland.mp3" type="audio/mpeg" id="audio">
      </audio>
    </div>
    <div class="game-footer">
      <div class="dance">
      </div>
    </div>
    <div id="gameOver">
      <h1>GAME OVER</h1>
      <button  class="start-button" id="reset-btn">Play Again!</button>
    </div>
  </main>
  <footer>&copy; MMorandini & Friends</footer>
</body>
</html>
